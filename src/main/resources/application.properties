# App name
spring.application.name=blooming-api
# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/blooming-app?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=ADcc2021.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# JWT
security.jwt.secret-key=
security.jwt.expiration-time=3600000
# Plant ID
plant.id.api.identify.url=https://plant.id/api/v3/identification
