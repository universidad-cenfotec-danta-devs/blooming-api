# App name
spring.application.name=blooming-api
# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/db_blooming_api
spring.datasource.username=db_blooming_user
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# JWT
security.jwt.secret-key=
security.jwt.expiration-time=3600000
# Plant ID
plant.id.api.identify.url=https://plant.id/api/v3/identificationa
plant.id.api.plant.search.url=https://plant.id/api/v3/kb/plants/name_search?q=
plant.id.api.plant.health.url=https://plant.id/api/v3/health_assessment?details=local_name,description,url,treatment
plant.id.api.base.url=https://plant.id/api/v3/kb/plants/
plant.id.api.key=
# Open AI
open.ai.api.key=
open.ai.api.base.url=https://api.openai.com/v1/chat/completions
#Google Auth
google.client.id=
#AWS S3
aws.s3.bucket=blooming-project
aws.s3.accessKeyId=
aws.s3.secretAccessKey=
aws.s3.region=us-west-1